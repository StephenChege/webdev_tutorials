<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan Flag</title>
    <link rel="stylesheet" href="kenya.css">
</head>
<body>
    <h1>The Kenyan Flag</h1>

    <div class="boxes">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>


    <div class="center">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="edge left"></div>
        <div class="edge right"></div>
    </div>

    
    <div class="incircle one"></div>
    <div class="incircle two"></div>
    <div class="incircle three"></div>
    <div class="incircle four"></div>

    <div class="lower lower1"></div>
    <div class="lower lower2"></div>

    <div class="upper upper1"></div>
    <div class="upper upper2"></div>

    <div class="spear spear1"></div>
    <div class="spear spear2"></div>

</body>
</html>
